<!DOCTYPE html>
<html>
<head>
    <title>Listar Exames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .menu {
            display: flex;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        
    </style>
    </style>
</head>
<body>
    <div class="header">
        <ul class="menu">
            <li><a href="{{ url_for('pag_aluno') }}"><i class="fas fa-home"></i></a></li>
            <li><a href="{{ url_for('procurar_exames')}}"><i class="fas fa-search"></i></a></li>
            <li><a href="{{ url_for('exames_feitos')}}"><i class="fas fa-check-circle"></i></a></li>
            <li><a href="{{ url_for('logout')}}"><i class="fas fa-sign-out-alt"></i></a></li>   
        </ul>
    </div>

    <div class="container">
        <h1>Exames Feitos</h1>
        <table>
            <tr>
                <th>ID do Exame</th>
                <th>Coment√°rio do Exame</th>
                <th>Nota Total do Aluno</th>
                <th class="ver-detalhes">Ver Detalhes</th>
            </tr>
            {% for exame_feito in finalized_exams %}
            <tr>
                <td>{{ exame_feito.exam_id }}</td>
                <td>{{ exame_feito.exam.comment }}</td>
                <td>{{ exame_feito.nota_total }}</td>
                <td class="ver-detalhes">
                    <a href="{{ url_for('view_finalized_exam', exam_id=exame_feito.exam_id, user_id=exame_feito.user_id) }}" class="view-user-link">Ver Detalhes</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
