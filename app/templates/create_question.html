<!DOCTYPE html>
<html>
<head>
    <title>Criar Questão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .option-fields {
            display: none;
        }

        .option-fields.active {
            display: block;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Questão</h1>
        <form action="{{ url_for('create_question')}}" method="post">
            <label for="comment">Enunciado:</label>
            <textarea id="comment" name="statement"></textarea>
            
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="VF">Verdadeiro/Falso</option>
                <option value="ABC">A/B/C/D</option>
                <option value="NUM">Numérico</option>
            </select>
            
            <div class="option-fields" id="vf-fields">
                <label for="vf-resposta">Resposta (V/F):</label>
                <select id="vf-resposta" name="vf-resposta">
                    <option value="">Selecione</option>
                    <option value="True">Verdadeiro</option>
                    <option value="False">Falso</option>
                </select>
            </div>
            
            <div class="option-fields" id="abc-fields">
                <label for="abc-resposta">Resposta (A/B/C/D):</label>
                <select id="abc-resposta" name="abc-resposta">
                    <option value="">Selecione</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            
            <div class="option-fields" id="num-fields">
                <label for="num-resposta">Resposta (Numérico):</label>
                <input type="number" id="num-resposta" name="num-resposta">
            </div>
            
            <input type="submit" value="Criar Questão">
        </form>
    </div>

    <script>
        var tipoSelect = document.getElementById("tipo");
        var vfFields = document.getElementById("vf-fields");
        var abcFields = document.getElementById("abc-fields");
        var numFields = document.getElementById("num-fields");
        
        tipoSelect.addEventListener("change", function() {
            vfFields.classList.remove("active");
            abcFields.classList.remove("active");
            numFields.classList.remove("active");
            
            var selectedOption = tipoSelect.options[tipoSelect.selectedIndex].value;
            
            if (selectedOption === "VF") {
                vfFields.classList.add("active");
            } else if (selectedOption === "ABC") {
                abcFields.classList.add("active");
            } else if (selectedOption === "NUM") {
                numFields.classList.add("active");
            }
        });
    </script>
</body>
</html>
