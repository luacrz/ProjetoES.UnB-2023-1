<!DOCTYPE html>
<html>
<head>
    <title>Criar Exame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criar Exame</h1>
        <form action="{{ url_for('create_exam') }}" method="post">
            <label for="start_time">Horário de Início:</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
            
            <label for="end_time">Horário de Término:</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
            
            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment"></textarea>
            

            <input type="submit" value="Criar Exame">
        </form>
    </div>
    <script>

    </script>
</body>
</html>
